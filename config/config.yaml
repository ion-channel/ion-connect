    # airgap
    - name: airgap
      usage: set of commands for moving artifacts or source code
      subcommands:
        - name: push-artifact-url
          url: /airgap/pushArtifactUrl
          usage: push an artifact from a remote url
          method: post
          args:
            - name: project
              value:
              usage: PROJECT
              required: True
            - name: url
              value:
              usage: URL
              required: True
              type: url
            - name: checksum
              value:
              usage: CHECKSUM
              required: True
          flags:
            - name: skip-ack
              value:
              usage: Should this push skip the acknowledgment check (not recommended)
              required: False
              type: bool
        - name: get-push
          url: /airgap/getPush
          usage: returns the status data for a given [id]
          method: get
          args:
            - name: id
              value:
              usage: ID
              required: True

