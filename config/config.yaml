---
  version: v1
  endpoint: https://api.ionchannel.io/
  token: apikey
  commands:
    # scanner
    - name: scanner
      usage: set of commands for effecting artifacts or source code
      subcommands:
        - name: analyze-project
          url: /scanner/analyzeProject
          usage: run an analysis on an Ion Channel project
          method: post
          flags:
            - name: account-id
              value:
              usage: The id of the account the analysis and project reside
              required: True
              type: string
            - name: project-id
              value:
              usage: The id of the project the analysis resides
              required: True
              type: string
          args:
            - name: build-number
              value:
              usage: BUILDNUMBER
              required: True
        - name: get-analysis-status
          url: /scanner/getAnalysisStatus
          usage: returns the status data for a given analysis [id]
          method: get
          flags:
            - name: account-id
              value:
              usage: The id of the account the analysis and project reside
              required: True
              type: string
            - name: project-id
              value:
              usage: The id of the project the analysis resides
              required: True
              type: string
          args:
            - name: id
              value:
              usage: ID
              required: True
        - name: add-scan-result
          url: /scanner/addScanResult
          usage: add the result of an external scan to an existing or new analysis
          method: post
          flags:
            - name: account-id
              value:
              usage: The id of the account the analysis and project reside
              required: True
              type: string
            - name: project-id
              value:
              usage: The id of the project the analysis resides
              required: True
              type: string
            - name: analysis-id
              value:
              usage: The id of the analysis that the result will be added to
              required: True
              type: string
          args:
            - name: status
              value:
              usage: STATUS
              required: True
            - name: results
              value:
              usage: RESULTS
              required: True
              type: object
            - name: scan-type
              value:
              usage: SCAN_TYPE
              required: True
        - name: scan-artifact-url
          url: /scanner/scanArtifactUrl
          usage: scan an artifact from a remote url
          method: post
          flags:
            - name: checksum
              value:
              usage: CHECKSUM
              required: false
              type: string
          args:
            - name: project
              value:
              usage: PROJECT
              required: True
            - name: url
              value:
              usage: URL
              type: url
              required: True
        - name: get-scan
          url: /scanner/getScan
          usage: returns the status data for a given [id]
          method: get
          args:
            - name: id
              value:
              usage: ID
              required: True
