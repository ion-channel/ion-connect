              value:
              usage: TEXT
              required: True
        - name: get-sentiment
          url: /metadata/getSentiment
          usage: returns the sentiment parsed from the [text] input
          method: post
          args:
            - name: text
              value:
              usage: TEXT
              required: True
    # ruleset
    - name: ruleset
      usage: set of commands for managing rulesets
      subcommands:
        - name: get-rules
          url: /ruleset/getRules
          usage: get a list of rules that are available in the Ion Channel
          method: get
          flags:

        - name: apply-ruleset
          url: /ruleset/applyRuleset
          usage: apply a rulset defined by [id] to a provided analysis' scan set
          method: post
          flags:
            - name: account-id
              value:
              usage: The id of the account the analysis and project reside
              required: True
              type: string
          args:
            - name: id
              value:
              usage: ID
              required: True
            - name: list
              value:
              usage: LIST
              type: array
              required: True

        - name: create-ruleset
          url: /ruleset/createRuleset
          usage: create a rulset with the data provided
          method: post
          flags:
            - name: account-id
              value:
              usage: The id of the account the analysis and project reside
              required: True
              type: string
          args:
            - name: name
              value:
              usage: NAME
              required: True
            - name: description
              value:
              usage: DESCRIPTION
              required: True
            - name: rule-ids
              value:
              usage: RULESIDS
              required: True
              type: array

        - name: get-ruleset
          url: /ruleset/getRuleset
          usage: get the values for a given ruleset id
          method: get
          flags:
            - name: account-id
              value:
              usage: The id of the account the ruleset is in
              required: True
              type: string
          args:
            - name: id
              value:
              usage: ID
              required: True

        - name: get-rulesets
          url: /ruleset/getRulesets
          usage: get all rulsets for an account
          method: get
          flags:
            - name: account-id
              value:
              usage: The id of the account for the rulesets
              required: True
              type: string

