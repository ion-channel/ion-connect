sudo: false
services:
  - docker
addons:
  apt:
    packages:
    - rpm
    - alien
    - dpkg-dev
    - debhelper
    - build-essential
    - jq
language: go
go:
  - 1.6.2
install:
  - bundle
  - go get github.com/GeertJohan/go.rice
  - go get github.com/GeertJohan/go.rice/rice
  - go get -v github.com/Masterminds/glide
  - cd $GOPATH/src/github.com/Masterminds/glide && git checkout 8460774 && go install
    && cd -
  - glide install
  - gem install fpm
script:
  - IONCHANNEL_SECRET_KEY="" make unit_test
  - make crosscompile
  - rice append --exec compiled/ion-connect/windows/ion-connect.exe -i ./lib
  - rice append --exec compiled/ion-connect/darwin/ion-connect -i ./lib
  - rice append --exec compiled/ion-connect/linux/ion-connect -i ./lib
  - go install
  - IONCHANNEL_ENDPOINT_URL=$CI_ENDPOINT_URL make integration_test
before_deploy:
  - VERSION=`if [ $TRAVIS_TAG -z ]; then echo 'master'; else echo $TRAVIS_TAG; fi`
  - FILE_NAME=ion-connect-$VERSION-$TRAVIS_BUILD_NUMBER
  - tar cfvz $FILE_NAME.tar.gz compiled/ion-connect
  - fpm -s dir -t rpm -n ion-connect --iteration $TRAVIS_BUILD_NUMBER -v $VERSION -C
    compiled/ion-connect/linux
  - fpm -s dir -t deb -n ion-connect --iteration $TRAVIS_BUILD_NUMBER -v $VERSION -C
    compiled/ion-connect/linux
  - mkdir -p deploy/$TRAVIS_TAG
  - cp $FILE_NAME.tar.gz deploy/$TRAVIS_TAG/
  - cp $FILE_NAME.tar.gz deploy/ion-connect-latest.tar.gz
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    make dockerize;
    docker login -e="$HUB_DOCKER_EMAIL" -u="$HUB_DOCKER_USER" -p="$HUB_DOCKER_PASSWORD";
    docker push ionchannel/ion-connect;
    fi
deploy:
  - provider: s3
    bucket: public.ionchannel.io
    region: us-east-1
    skip_cleanup: true
    upload-dir: files/ion-connect
    local_dir: deploy
    on:
      tags: true
after_deploy:
  - curl -v -F package=@ion-connect_$VERSION-${TRAVIS_BUILD_NUMBER}_amd64.deb https://$GEMFURY_TOKEN@push.fury.io/ionchannel/
  - curl -v -F package=@ion-connect-$VERSION-$TRAVIS_BUILD_NUMBER.x86_64.rpm https://$GEMFURY_TOKEN@push.fury.io/ionchannel/
notifications:
  slack:
    rooms:
      secure: 
